{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Poll</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="question_text">Question:</label>
            <input type="text" class="form-control" id="question_text" name="question_text" required>
        </div>
        
        <div id="choices">
            <div class="form-group">
                <label>Choice 1:</label>
                <input type="text" class="form-control" name="choice_set-0-choice_text" required>
            </div>
            <div class="form-group">
                <label>Choice 2:</label>
                <input type="text" class="form-control" name="choice_set-1-choice_text" required>
            </div>
        </div>
        
        <input type="hidden" name="choice_set-TOTAL_FORMS" value="2">
        <input type="hidden" name="choice_set-INITIAL_FORMS" value="0">
        <input type="hidden" name="choice_set-MIN_NUM_FORMS" value="0">
        <input type="hidden" name="choice_set-MAX_NUM_FORMS" value="1000">
        
        <button type="submit" class="btn btn-primary mt-3">Create Poll</button>
    </form>
</div>
{% endblock %}
